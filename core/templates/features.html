{% load static %}
<section id="features" class="section-padding">
      <div class="container">
        <div class="section-header text-center">
          <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s">Recursos Incr√≠veis</h2>
          <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
        </div>
        <div class="row">
           <!--- Caixa da esquerda --->
          <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">

            <div class="content-left">

              <!--- Itens esquerda --->
              {% for recurso in recursos_esquerda%}
                <div class="box-item wow fadeInLeft" data-wow-delay="0.3s">
                  <span class="icon">
                    <i class="{{ recurso.icone}}"></i>
                  </span>
                  <div class="text">
                    <h4>{{ recurso.nome}}</h4>
                    <p>{{ recurso.descricao}}</p>
                  </div>
                </div>
              {% endfor %}
              <!--- Fim Itens direita --->
            </div>

          </div>
          <!--- Fim Caixa da esquerda --->
          <!--- Foto do Centro --->
          <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
            <div class="show-box wow fadeInUp" data-wow-delay="0.3s">
              <img src="{% static 'img/feature/intro-mobile.png' %}" alt="">
            </div>
          </div>
          <!--- Fim Foto do Centro --->
          <!--- Caixa da Direita --->
          <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
            <div class="content-right">
              <!--- Itens direita --->
              {% for recurso in recursos_direita %}
                <div class="box-item wow fadeInRight" data-wow-delay="0.3s">
                  <span class="icon">
                    <i class="{{ recurso.icone}}"></i>
                  </span>
                  <div class="text">
                    <h4>{{ recurso.nome }}</h4>
                    <p>{{ recurso.descricao}}</p>
                  </div>
                </div>
              {% endfor %}
              <!--- Fim Itens direita --->

            </div>
          </div>
          <!--- Fim Caixa da Direita --->
        </div>
      </div>
    </section>
